{% extends "layout.html" %}

{% block content %}
    <h1>Open-ly</h1>
    <p>Simple, FOSS <span id="url">URL</span> shortener</p>
    <p>Check out <a href="https://github.com/jere-mie/open-ly">the source code</a>!</p>
    {% if current_user %}
        <p>
            <a role="button" href="/admin">Manage Links</a>
            <a role="button" href="/new">New Link</a>
            <a role="button" href="/logout">Logout</a>
        </p>
    {% endif %}
    <script>
        var count = 0;
        var urlSpan = document.getElementById("url");
        urlSpan.addEventListener("click", (e) => {
            count++;
            if(count >= 3){
                document.location.href = "/loginadmin";
            }
        })
    </script>
    
{% endblock %}
